<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelectedEvent)="selectedRecipe=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe">
      <ng-template #infoText>
        <p>
          Select a recipe to display the details
        </p>
      </ng-template>
    </app-recipe-detail>
  </div>
</div>
