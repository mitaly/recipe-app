<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
          <div class="col-sm-5 form-group">
            <form #ingredientForm="ngForm" >
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                      class="form-control"
                      ngModel
                      name="name"
                      required>
              </div>
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" 
                      class="form-control"
                      ngModel
                      name="amount"
                      required
                      number
                      pattern="^[1-9]+[0-9]*$">
              </div>
            </form>
          </div>
          <div class="col-xs-12">
            <button [disabled]="ingredientForm.invalid" 
                  class="btn btn-success" 
                  type="button" 
                  (click)="addIngredient()">
              {{ editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="deleteIngredient()" *ngIf="editMode">Delete</button>
            <button class="btn btn-danger" type="button" (click)="resetForm()">Clear</button>
          </div>
      </div>
    </form>
  </div>
</div>
